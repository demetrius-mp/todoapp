{% extends "layout.html" %}
{% block content %}
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        TÃ­tulo do modal
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>
                        Texto do modal
                    </p>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="btn-toolbar justify-content-between" aria-label="Toolbar with button groups">
                            <button data-bs-dismiss="modal" id="cancelar" type="button" class="btn btn-secondary">Cancelar</button>
                            <button data-bs-dismiss="modal" id="confirmar" type="button" class="btn btn-danger">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="mt-2 container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="input-group mt-3">
                    <input title="Para buscar tarefas, adicione ':' como primeiro caractere" onkeyup="filterList()" id="busca" type="text" name="busca" class="form-control form-control-md" placeholder="Buscar">
                </div>
                <div class="mt-3 ms-1">
                    <a id="criar_lista" style="cursor: pointer" class="ms-1 text-decoration-none">
                        <i style="color: inherit" class="bi bi-file-earmark-plus"></i> Criar lista
                    </a>
                    <div id="listas" class="mt-2 list-group overflow-auto" style="height: 79vh">

                    </div>
                </div>

            </div>
            <div class="col-9">
                <div id="lista">
                    <div class="justify-content-between d-flex mt-2">
                        <div>
                            <h1 id="nome_lista" class="editable">
                                Selecione ou crie uma lista!
                            </h1>
                            <div class="invisible progress">
                                <div id="progresso" class="progress-bar" role="progressbar" style="width: 0"
                                     aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div id="botoes_lista" class="invisible d-flex mt-1">
                            <a id="editar_lista" class="me-3" style="cursor: pointer">
                                <i style="color: black; font-size: 1.2rem" class="bi bi-pencil-square"></i>
                            </a>
                            <a id="excluir_lista" class="me-3" style="cursor: pointer">
                                <i style="color: black; font-size: 1.2rem" class="bi bi-trash-fill"></i>
                            </a>
                            <a id="criar_tarefa" style="cursor: pointer">
                                <i style="color: black; font-size: 1.2rem" class="bi bi-file-earmark-plus"></i>
                            </a>
                        </div>
                    </div>

                    <div class="mt-3">
                        <p id="descricao_lista" class="editable" style="display: inline-block">

                        </p>
                    </div>
                </div>
                <div id="tarefas" class="row row-cols-auto g-4">
                    <div id="model_tarefa" class="col" style="display: none; max-width: 250px">
                        <div class="card border-dark mb-3">
                            <div class="card-header justify-content-between d-flex">
                                <div class="text-left px-0">
                                    <p id="_titulo_tarefa" contenteditable="true" class="mt-1 mb-0 me-2 editable">
                                        \\modelo
                                    </p>
                                </div>
                                <div class="row text-right">
                                    <div class="task-buttons">
                                        <a style="cursor: pointer;" class="editar-tarefa">
                                            <i style="color: black; font-size: 1.2rem" class="bi bi-pencil-square"></i>
                                        </a>
                                        <a class="excluir-tarefa" style="cursor: pointer">
                                            <i style="color: black; font-size: 1.2rem" class="bi bi-trash-fill"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="_descricao_tarefa" contenteditable="true" class="card-text editable" style="white-space: pre-line">
                                    \\modelo
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="form-check">
                                    <label class="form-check-label" for="concluido_tarefa">
                                        Feito!
                                    </label>
                                    <input class="form-check-input" type="checkbox" id="concluido_tarefa">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock script %}
